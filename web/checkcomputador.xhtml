<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>

<h:body>

	<pm:page id="tipoChecklist">

		<pm:header title="Checklist Verificação" />
		<pm:content>
			<h:form id="frmChecklist">

				<p:accordionPanel>
					<c:forEach begin="1" end="#{check.totalVerComputador}" var="n">
						<!-- for de 1 a totalVerComputador e colocar na variavel n -->
						<p:tab title="#{check.getVerComputador(n).nome}">
							<p:outputPanel style="text-align: center">
								<div align="center">
									<h:outputText value="#{check.getVerComputador(n).informacao}" />
									<p />
									<p:commandButton value="Pedir Ajuda"
										onclick="PF('confirmMessage').show();"
										action="#{check.selecionarComputador(n)}">
									</p:commandButton>
									<p:dialog header="INFO" widgetVar="confirmMessage"
										showEffect="pop">
										<h:outputText value="Solução solicitada!" />
										<p:commandButton value="OK"
											onclick="PF('confirmMessage').hide()">
										</p:commandButton>
									</p:dialog>
								</div>
							</p:outputPanel>
						</p:tab>
					</c:forEach>
				</p:accordionPanel>
			</h:form>
			<h:form id="frmFinalizar">
				<p:button value="Finalizar"
					outcome="solucaogeral.ifba" />
			</h:form>

		</pm:content>

	</pm:page>

</h:body>
</html>
