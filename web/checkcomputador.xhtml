<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>

<h:body>

	<pm:page id="tipoChecklist">

		<pm:header title="Checklist Verificação" />
		<pm:content>
			<h:form id="frmChecklist">
				<p:panel header="ATENÇÃO">
					<h:outputText
						value="Todos os quesitos devem ser verificados. Selecione os itens que não foram cumpridos!" />
				</p:panel>

				<c:forEach begin="1" end="#{check.totalVerComputador}" var="n">
					<!-- for de 1 a totalVerComputador e colocar na variavel n -->
					<p:panel header="#{check.getVerComputador(n).nome}"
						toggleable="true">
						<h:panelGrid columns="2" style="margin-bottom:10px"
							cellpadding="20">
							<p:selectBooleanCheckbox>
								<p:ajax listener="#{check.selecionarComputador(n)}" />
							</p:selectBooleanCheckbox>
							<h:outputText value="#{check.getVerComputador(n).informacao}" />
						</h:panelGrid>


					</p:panel>
				</c:forEach>
			</h:form>
			<h:form id="frmFinalizar">
				<h:panelGrid columns="2" cellpadding="50">
					<p:commandButton value="Voltar" action="opcoesverificacao.ifba" />
					<p:commandButton value="Finalizar" action="solucaogeral.ifba" />
				</h:panelGrid>
			</h:form>

		</pm:content>

	</pm:page>

</h:body>
</html>
