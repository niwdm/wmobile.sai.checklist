<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>

<h:body>

	<pm:page id="resultado">

		<pm:header title="Checklist Verificação" />
		<pm:content>
			<h:form id="frmChamado">
				<p:outputLabel value="Atenção:" />
				<p />
				<h:outputText id="resultadoChecklist" value="#{check.solucaoGeral}" />
			</h:form>
			<h:form id="frmFinalizar">
				<h:panelGrid columns="2" cellpadding="50">
					<p:commandButton value="Voltar"	action="opcoesverificacao.ifba" />
					<p:commandButton value="Sair" action="inicio.ifba" />
				</h:panelGrid>
			</h:form>
		</pm:content>

	</pm:page>

</h:body>

</html>
